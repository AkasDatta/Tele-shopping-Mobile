<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Shopping</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <!-- Navbar  -->
    <div class="bg-black">
        <div class="grid grid-cols-3 text-white py-5 px-2  md:p-5 lg:p-5">
            <div class="text-center border-r">
                <i class="fa-regular fa-truck-fast text-2xl md:text-3xl lg:text-3xl"></i>
                <div class="pt-2">
                    <p class="text-sm md:text-xl lg:text-xl">Liveraison rapide</p>
                    <p class="text-sm md:text-xl lg:text-xl">1-3 jours</p>
                </div>
            </div>
            <div class="text-center border-r px-2">
                <div class="flex items-center justify-center gap-1">
                    <i class="fa-solid fa-star text-lg lg:text-xl"></i>
                    <p class="text-sm md:text-xl lg:text-xl">Trustpilot</p>
                </div>
                <div class="pt-3">
                    <p class="text-sm md:text-xl lg:text-xl"><b>Excellent</b> 4.7/5</p>
                    <p class="text-sm md:text-xl lg:text-xl underline">1865 avis</p>
                </div>
            </div>
            <div class="text-center">
                <i class="fa-regular fa-award text-2xl md:text-3xl lg:text-3xl"></i>
                <div class="pt-2">
                    <p class="text-sm md:text-xl lg:text-xl">Garantie</p>
                    <p class="text-sm md:text-xl lg:text-xl">Ã  vie</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Logo option -->
     <div class="p-5 lg:px-5 lg:py-10 flex justify-center">
        <img src="./img/Logo.png" class="w-32 md:w-56 lg:w-96" alt="">
     </div>

    <!-- Banner  -->
    <div class="px-0 md:px-12 lg:px-12 xl:px-24 pb-6">
        <div class="pb-6">
          <img id="mainImage" src="./img/image 1.png" class="w-full lg:w-1/2 mx-auto" alt="">
        </div>
      
        <!-- 3 Dot Option -->
        <div class="flex justify-center space-x-2 mt-[-3rem]">
            <button class="dot-btn w-3 h-3 rounded-full bg-gray-500" data-index="0"></button>
            <button class="dot-btn w-3 h-3 rounded-full bg-gray-400 hover:bg-gray-500" data-index="1"></button>
            <button class="dot-btn w-3 h-3 rounded-full bg-gray-400 hover:bg-gray-500" data-index="2"></button>
          </div>          

        <!-- Progress Bar -->
        <div class="px-3">
            <div class="w-full bg-gray-200 rounded-full h-4 mt-8">
                <div id="progressBar" class="bg-[#F95154] h-4 rounded-full" style="width: 33.33%"></div>
              </div>
        </div>
      </div>
  




    <!-- Main JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
