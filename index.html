<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Shopping</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

                <div class="pt-3">
                    <p class="text-sm md:text-xl lg:text-xl"><b>Excellent</b> 4.7/5</p>

                <i class="fa-regular fa-award text-2xl md:text-3xl lg:text-3xl"></i>
