<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper with 3 Pagination Dots</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    .swiper-pagination-bullet {
      background-color: #ccc;
      opacity: 0.5;
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      margin: 0 4px;
    }

    .swiper-pagination-bullet-active {
      background-color: #000;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Swiper Container -->
  <div class="swiper mySwiper w-full max-w-3xl mx-auto mt-10">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=1" class="w-full h-96 object-cover" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=2" class="w-full h-96 object-cover" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=3" class="w-full h-96 object-cover" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=4" class="w-full h-96 object-cover" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=5" class="w-full h-96 object-cover" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400?text=6" class="w-full h-96 object-cover" /></div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination mt-4 flex justify-center"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Swiper Init Script -->
  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          const current = this.realIndex;
          const total = this.slides.length;

          let start = Math.max(0, current - 1);
          let end = Math.min(total, start + 3);

          if (end - start < 3 && start > 0) {
            start = Math.max(0, end - 3);
          }

          if (index >= start && index < end) {
            return `<span class="${className}" data-index="${index}"></span>`;
          }
          return '';
        }
      },
      on: {
        slideChange: function () {
          this.pagination.render();
          this.pagination.update();
        }
      }
    });
  </script>

</body>
</html>
